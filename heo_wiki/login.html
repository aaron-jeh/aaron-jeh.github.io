<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to HEO</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <div class="login">
        <h1>Who are you?</h1>
        <div class="logo">
          <img src="../img/HEO_logo.png" alt="HEO Logo">
        </div>
        <h4>Please input your credentials</h4>
        <form action="denied.html" method="get">
        <label for="codename">Codename</label>
        <input type="text" id="codename" placeholder="Mr. John Spark" required>
      
        <label for="pin">PIN</label>
        <input type="password" id="pin" placeholder="000000" required>
        <button>Log In</button>
        </form>
      </div>
